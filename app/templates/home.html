{% extends "base.html" %}

{% block full_content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mt-4">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">Welcome to School Rewards System</h4>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-graduation-cap fa-5x text-primary mb-3"></i>
                <h2>Track and Reward Student Achievement</h2>
                <p class="lead mt-3">
                    Our system helps teachers recognize student efforts with points, while students can track their progress and compete on the leaderboard.
                </p>
                <div class="mt-4">
                    <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg mx-2">
                        <i class="fas fa-sign-in-alt me-2"></i> Login
                    </a>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary btn-lg mx-2">
                        <i class="fas fa-user-plus me-2"></i> Register
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
