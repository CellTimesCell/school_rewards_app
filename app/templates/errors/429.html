{% extends "base.html" %}

{% block full_content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card mt-5">
            <div class="card-body text-center py-5">
                <h1 class="display-1 text-muted">429</h1>
                <i class="fas fa-hourglass-half fa-5x text-warning mb-4"></i>
                <h2 class="mb-4">Too Many Requests</h2>
                <p class="lead">You have sent too many requests in a short time. Please wait a moment and try again.</p>
                <a href="{{ url_for('auth.index') }}" class="btn btn-primary mt-3">
                    <i class="fas fa-home me-2"></i> Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
